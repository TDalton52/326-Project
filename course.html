<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="course.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Sample Course Page</title>
</head>
<body>
  <h1 class = "center" id = "course-name">COMPSCI 326</h1>
  <br><br>
  <h2 class = "center" id = "basic-info">Taught by Emery Berger at UMass</h2>
  <br><br>
  <div class = "row">
    <div class = "col">
      <p class = "center rating" id = "course-rating">Average course rating: 4.6/5</p>
    </div>
    <div class = "col">
      <p class = "center rating" id = "professor-rating">Average professor rating: 4.7/5</p>
    </div>
  </div>

  <div class = "card">
    <div class = "card-body">
      <p class = "center" id = "comment-1">This is an example of a comment. Up to 10 comments will display at a time.</p>
    </div>
  </div>
  <br><br>
  <button class = "btn btn-primary">Go back home</button>
  <button class = "btn btn-primary" id = "right-align">Go back to search results</button>
