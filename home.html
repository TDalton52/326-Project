<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="home.css">
  <title>5 College Course Searcher and Scheduler</title>
</head>
<body>
  <p id = "header">5 College Course Searcher and Scheduler</p>
  <br><br><br>
  <form>
    <input type ="text" class ="center" id ="search" placeholder="Search for a class">
    <select name ="Colleges" class ="center" id ="colleges">
      <option value ="All Colleges">All Colleges</option>
      <option value ="UMass">UMass</option>
      <option value ="Amherst College">Amherst College</option>
      <option value ="Mount Holyoke">Mount Holyoke</option>
      <option value="Smith College">Smith College</option>
      <option value="Hampshire College">Hampshire College</option>
    </select>
    <select name ="Search Type" class ="center" id ="type">
      <option value ="keyword">Search by Keyword</option>
      <option value ="number">Search by Course Number</option>
    </select>
  </form>
</body>
</html>
