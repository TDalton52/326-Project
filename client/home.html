<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="client/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type = "module" defer src = "client/home.js"></script>
  <title>5 College Course Searcher and Scheduler</title>
</head>
<body>
  <h1 id = "header">5 College Course Searcher and Scheduler</h1>
  <br><br><br>
  <div class = "card">
    <div class = "card-body">
      <form class="form-inline align-items-center">
        <div class = "form-group">
          <label for = "search">Choose a class to search for</label>
          <input type ="text" class ="center" id ="search" placeholder="Search for a class">
        </div>
        <div class = "form-group">
        <label for = "colleges">In College...</label>
          <select name ="Colleges" class ="center" id ="colleges">
            <option value ="All Colleges">All Colleges</option>
            <option value ="UMass">UMass</option>
            <option value ="Amherst College">Amherst College</option>
            <option value ="Mount Holyoke">Mount Holyoke</option>
            <option value="Smith College">Smith College</option>
            <option value="Hampshire College">Hampshire College</option>
          </select>
        </div>
        <div class = "form-group">
          <label for = "numresults">Number of Results</label>
          <select name ="numresults" class ="center" id ="numresults">
            <option value ="10">10</option>
            <option value ="25">25</option>
            <option value ="50">50</option>
            <option value ="100">100</option>
          </select>
        </div>
      </form>
      <div class = "text-center">
        <button class = "btn btn-primary" id = "searchbutton">Search!</button>
      </div>
    </div>
  </div>
  <button class = "btn btn-primary" id = "loginbutton">To login page</button>
  <button class = "btn btn-primary" id = "mycoursesbutton">To my courses</button>
</body>
</html>
